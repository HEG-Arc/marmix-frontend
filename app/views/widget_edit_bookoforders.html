<div class="form-group">
    <label for="stock">Stock</label>
    <select id="stock" class="form-control" ng-model="config.symbol">
        <option value="">Active selection</option>
        <option ng-repeat="m in data.market" value="{{m.symbol}}">{{m.symbol}} {{m.name}}</option>
    </select>
</div>
<div class="form-group">
    <label for="threshold">Threshold</label>
    <input id="threshold" type="number" class="form-control" ng-model="config.threshold" placeholder="+/- rows around market" />
</div>
