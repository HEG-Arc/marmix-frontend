
<div ng-if="!dashboard.model">
    <div class="alert alert-info">Loading dashboard</div>
    <div class="progress progress-striped active">
        <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
</div>
<div ng-if="dashboard.model">
  <adf-dashboard name="{{dashboard.name}}" structure="4-8" adf-model="dashboard.model" enableconfirmdelete="true" collapsible="true" maximizable="true" />
</div>
