<table st-set-filter="customTableFilter" st-table="data.displayOrders" st-safe-src="data.orders" class="table table-striped orders"> <thead> <tr> <th>Round/Day <th>Date/Time <th>Symbol <th>Type <th class="text-right">Quantity <th class="text-right">Price <th class="text-right">Completed  <tr> <th> <input st-search="date" placeholder="Filter round/day" class="input-sm form-control" type="search">  <th> <th> <st-select-multiple collection="data.orders" predicate="symbol"></st-select-multiple>  <th> <st-select-multiple collection="data.orders" predicate="order_type"></st-select-multiple>  <th class="text-right"> <st-number-range predicate="quantity"></st-number-range>  <th class="text-right"> <st-number-range predicate="price"></st-number-range>  <th class="text-right"> <st-select-multiple collection="data.orders" predicate="state"></st-select-multiple>    <tbody> <tr class="order" ng-class="order.state" ng-repeat="order in data.displayOrders track by order.id"> <!-- TODO: validated? cancel--> <td>{{order.date}} <td>{{order.created_at | date:'medium'}} <td>{{order.symbol}} <td>{{order.order_type}} <td class="text-right">{{order.quantity}} <td class="text-right">{{(order.price | number : 2) || 'market'}} <td class="text-right"> <span ng-show="order.state == 'PROCESSED'">{{order.transaction | date:'medium'}}</span> <span ng-show="order.state == 'FAILED'">FAILED</span> <button class="btn btn-warning btn-sm" ng-click="data.cancelOrder(order)" ng-show="order.state == 'SUBMITTED'">Cancel</button> <td>   <tfoot> <tr> <td colspan="7" class="text-center"> <div st-pagination="" st-items-by-page="10" st-template="views/pagination.custom.html"></div>    </table>
