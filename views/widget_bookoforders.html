<table class="table"> <thead> <tr> <th class="text-right">Quantity <th class="text-right">Nb of orders <th class="text-right">Price <th class="text-right">Action   <tbody> <tr ng-repeat="order in limitList(data.booksoforders[stockID || dashboard.currentStock.id]) track by $index" ng-class="{bid: order.order_type == 'BID', ask: order.order_type == 'ASK', market: order.order_type == 'MARKET'}"> <td class="text-right">{{order.quantity | number: 0}} <td class="text-right">{{ order.orders | number: 0 }} <td class="text-right">{{order.price | number : 2}} <td class="text-right"> <button class="btn btn-sm btn-primary" ng-click="dashboard.order(stockID || dashboard.currentStock.id, order.order_type === 'MARKET' ? undefined : order.order_type === 'BID' ? 'ASK' : 'BID', order.quantity, order.price)">SELECT</button>    </table>
